<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine?</title>
  <style>
    :root{
      --bg1:#ffe3ec;
      --bg2:#fff7fb;
      --card:#ffffffcc;
      --text:#1f1f1f;
      --pink:#ff3b7a;
      --pink2:#ff5b95;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
      padding:16px;
    }
    .card{
      width:min(520px, 100%);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid rgba(0,0,0,0.06);
      border-radius:24px;
      padding:26px 22px;
      text-align:center;
      box-shadow: 0 18px 50px rgba(0,0,0,0.10);
      position:relative;
    }
    .kitty{
      width:78px; height:78px;
      margin:0 auto 12px;
      border-radius:50%;
      background: #ffd1dc;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:34px;
      position:relative;
      user-select:none;
    }
    .kitty::after{
      content:"â¤";
      position:absolute;
      right:-6px; top:-10px;
      font-size:18px;
      transform: rotate(12deg);
    }
    h1{
      margin:0 0 16px;
      font-size:22px;
      font-weight:800;
      letter-spacing:0.2px;
    }
    .btn-row{
      position:relative;
      height:84px;
      margin-top:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
    }
    button{
      border:none;
      border-radius:999px;
      padding:14px 22px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .08s ease;
    }
    button:active{ transform: scale(0.98); }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      box-shadow: 0 12px 26px rgba(255,59,122,0.35);
      min-width:120px;
    }
    #noBtn{
      background:#f1f1f1;
      color:#222;
      min-width:110px;
      position:absolute; /* we will move it around */
      left: 62%;
      top: 18px;
    }

    .hint{
      margin-top:8px;
      font-size:12px;
      opacity:0.8;
    }
    .message{
      margin-top:16px;
      font-size:15px;
      font-weight:700;
      line-height:1.35;
      display:none;
    }
    .message span{
      display:inline-block;
      margin-top:8px;
      font-weight:600;
      opacity:0.9;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="kitty">ğŸ±</div>
    <h1 id="question">babeâ€¦ will you be my valentine? ğŸ’˜</h1>

    <div class="btn-row" id="arena">
      <button id="yesBtn">Yes</button>
      <button id="noBtn" aria-label="No">No</button>
    </div>

    <div class="hint" id="hint">â€œNoâ€ seems a bit shy ğŸ˜…</div>

    <div class="message" id="msg">
      Yessss! ğŸ˜ğŸ’  
      <span>Now come here and let me spoil you properly ğŸ¥¹âœ¨</span>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const arena = document.getElementById("arena");
    const msg = document.getElementById("msg");
    const hint = document.getElementById("hint");
    const question = document.getElementById("question");

    // Move "No" to a random place inside the arena/card area
    function moveNoButton() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Keep it within the arena boundaries with padding
      const padding = 8;
      const maxX = arenaRect.width - btnRect.width - padding;
      const maxY = arenaRect.height - btnRect.height - padding;

      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      // Position relative to arena
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Desktop: when mouse gets close / hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile: when finger touches it
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // prevent accidental click
      moveNoButton();
    }, { passive: false });

    // Also dodge if someone tries to click anyway
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      hint.textContent = "You chose wisely ğŸ˜ŒğŸ’—";
      question.textContent = "I knew youâ€™d say yes ğŸ˜ğŸ’˜";
      // Optional: disable buttons after yes
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = 0.85;
      noBtn.style.opacity = 0.6;
    });

    // Start with a random position so it looks playful
    window.addEventListener("load", moveNoButton);
    window.addEventListener("resize", moveNoButton);
  </script>
</body>
</html>
